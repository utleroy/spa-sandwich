<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IIFE - Sandwich maker</title>
  <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->

</head>

<body>
  <h1>IIFE - Sandwich maker</h1>
<div id="wrapper">
  <section>Build your sandwich
    <h4>Bread</h4>
    <select name="bread">
      <option>white</option>
      <option>wheat</option>
      <option>none</option>
    </select>
    <h4>Meat</h4>
    <select name="meat">
      <option>turkey</option>
      <option>bacon</option>
      <option>none</option>
    </select>
    <h4>Cheese</h4>
    <select name="Cheese">
      <option>mozzarella</option>
      <option>cheddar</option>
      <option>none</option>
    </select>
    <h4>condiments</h4>
    <select name="condiments">
      <option>ketchup</option>
      <option>mustard</option>
      <option>none</option>
    </select>
    <h4>veggies</h4>
    <select name="veggies">
      <option>banana peppers</option>
      <option>onions</option>
      <option>none</option>
    </select>
  </section>
  </div>

  <div id="output">Sandwich ready and pricing

  </div>
  <script src="javascripts/sandwich.js"></script>
  <script src="javascripts/augmented.js"></script>
  <script src="javascripts/main.js"></script>
  <script src="javascripts/view.js"></script>
</body>
</html>
