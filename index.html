<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IIFE - Sandwich maker</title>
  <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->

</head>

<body>
  <h1>IIFE - Sandwich maker</h1>
  <div id="wrapper">
    <section>Build your sandwich
      <h4>Bread</h4>
      <div id="breads_selection">
        <input type="radio" id="white" value="white"> White
        <input type="radio" id="wheat" value="wheat"> Wheat
      </div>
      <h4>Meat</h4>
      <div id="meat">
        <input type="radio" id="turkey" value="turkey"> Turkey
        <input type="radio" id="bacon" value="bacon"> Bacon
        <input type="radio" id="none" value="none"> None
      </div>
      <h4>Cheese</h4>
      <div id="cheese">
        <input type="radio" id="mozzarella" value="mozzarella"> Mozzarella
        <input type="radio" id="swiss" value="swiss"> Swiss
        <input type="radio" id="none" value="none"> None
      </div>
      <h4>condiments</h4>
      <div id="condiments">
        <input type="radio" id="ketchup" value="ketchup"> Ketchup
        <input type="radio" id="mustard" value="mustard"> Mustard
        <input type="radio" id="none" value="none"> None
      </div>
      <h4>veggies</h4>
      <div id="veggies">
        <input type="radio" id="tomato" value="tomato"> Tomato
        <input type="radio" id="lettuce" value="lettuce"> Lettuce
        <input type="radio" id="none" value="none"> None
      </div>
    </section><br>
  </div>
  <button id="btn">Submit</button>

  <textarea id="output">Total Price Here

  </textarea>
  <script src="javascripts/sandwich.js"></script>
   <script src="javascripts/bread.js"></script>
  <script src="javascripts/meat.js"></script>
  <script src="javascripts/cheese.js"></script>
  <script src="javascripts/veggies.js"></script>
  <script src="javascripts/extras.js"></script>
  <script src="javascripts/DOM.js"></script>
</body>
</html>
